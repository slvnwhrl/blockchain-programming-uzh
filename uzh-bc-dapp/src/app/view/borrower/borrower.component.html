<div class="container mt-5" >
  <div class="row" *ngIf="error">
    <div class="col-12">
      <div class="alert alert-custom">
        <p><strong>Error</strong></p>
        <p class="mb-0">{{error}}</p></div>
    </div>
  </div>
  <div class="row" *ngIf="warn">
    <div class="col-12">
      <div class="alert alert-custom-warn">
        <p><strong>Warning</strong></p>
        <p class="mb-0">{{warn}}</p></div>
    </div>
  </div>
  <div class="row" *ngIf="loading">
    <div class="col-12">
      <mat-spinner class="mx-auto"></mat-spinner>
    </div>
  </div>
  <div class="row" *ngIf="isConnected && !loading && step == 0">
    <div class="col-12">
      <app-request (quoteRequested)="requestQuote($event)"></app-request>
    </div>
  </div>
  <div class="row" *ngIf="isConnected && !loading && step == 1">
    <div class="col-12">
      <app-commit [conditions]="borrowingConditions" (commited)="committed($event)"></app-commit>
    </div>
  </div>
  <div class="row" *ngIf="isConnected && !loading && step == 2">
    <div class="col-12">
      <app-payback [activeBorrowing]="activeBorrowing"></app-payback>
    </div>
  </div>
  <div class="row" *ngIf="!isConnected">
    <div class="col-12">
      <h1>It seems like you are not connected to your wallet. Please connect using Meta Mask.</h1>
      <button mat-flat-button color="primary" (click)="connectManually()">Connect manually</button>
    </div>
  </div>
</div>
