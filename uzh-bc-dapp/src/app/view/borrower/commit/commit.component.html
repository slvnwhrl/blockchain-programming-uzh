<div class="container border p-3 mb-2">
  <div class="row">
    <div class="col-12">
      <h1 class="cc-font">We calculated the conditions for you:</h1>
    </div>
    <div class="col-6">
      <div class="text-right w-100 inv-label"><span>Interest Rate</span></div>
      <div class="text-right w-100 inv-value c-primary">{{(conditions?.interestRate / 100) | number: '.2-2'}}%</div>
    </div>
    <div class="col-6">
      <div class="text-right w-100 inv-label"><span>Monthly Payback</span></div>
      <div class="text-right w-100 inv-value c-primary">
        <span class="eth-span">ETH</span>
        <fa-icon [icon]="['fab', 'ethereum']" class="eth-icon"></fa-icon>
        <span [ngbTooltip]="(conditions?.monthlyAmount / 1e18).toString() + ' ETH'">{{(conditions?.monthlyAmount / 1e18) | number: '.1-3'}}</span></div>
    </div>
    <div class="col-12 pt-4">
      <button mat-flat-button color="primary" class="float-right w-100" (click)="commit()">Commit</button>
    </div>
  </div>
</div>
